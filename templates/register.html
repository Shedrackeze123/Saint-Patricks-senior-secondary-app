<!DOCTYPE html> <html> <body> 
<h2>Student Registration</h2> <form 
method="POST" 
enctype="multipart/form-data">
    <input name="name" placeholder="Full 
    Name" required><br><br> <input 
    name="phone" placeholder="Phone 
    Number" required><br><br> <input 
    type="file" name="photo" 
    required><br><br> <button 
    type="submit">Register</button>
</form> <hr> <h3>Login (after 
approval)</h3> <form action="/login" 
method="POST">
    <input name="phone" 
    placeholder="Phone Number" required> 
    <button>Login</button>
</form> </body>
</html>
