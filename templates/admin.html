<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>

<h2>Admin Panel</h2>
<a href="/logout">Logout</a>

<table border="1" cellpadding="10">
<tr>
    <th>Photo</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Status</th>
    <th>Action</th>
</tr>

{% for s in students %}
<tr>
    <td><img src="/{{ s.photo }}" width="80"></td>
    <td>{{ s.name }}</td>
    <td>{{ s.phone }}</td>
    <td>{{ s.status }}</td>
    <td>
        {% if s.status == "pending" %}
            <a href="/approve/{{ s.id }}">Approve</a> |
            <a href="/reject/{{ s.id }}">Reject</a>
        {% else %}
            âœ” Approved
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
