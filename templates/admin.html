<!DOCTYPE html>
<html>
<head>
    <title>Pending Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .student {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            max-width: 300px;
        }
        img {
            width: 100%;
            max-width: 250px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 6px 10px;
            margin-top: 8px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }
        .approve {
            background-color: green;
        }
        .reject {
            background-color: red;
        }
    </style>
</head>
<body>

<h2>Pending Students</h2>

{% if students %}
    {% for student in students %}
        <div class="student">
            <strong>{{ student.name }}</strong><br>
            Phone: {{ student.phone }}<br>
            Status: {{ student.status }}<br>

            {% if student.photo %}
                <img src="{{ url_for('static', filename='uploads/' + student.photo) }}">
            {% endif %}

            <br>
            <a class="btn approve" href="/approve/{{ student.id }}">Approve</a>
            <a class="btn reject" href="/reject/{{ student.id }}">Reject</a>
        </div>
    {% endfor %}
{% else %}
    <p>No pending students.</p>
{% endif %}

</body>
</html>
